name: Build ErfanGSI 

on:
  workflow_dispatch:
    inputs:
      ROM_URL:
        description: 'Direct ROM/firmware URL (.zip) untuk dikonversi ke GSI'
        required: true
        type: string
      ROM_NAME:
        description: 'Nama ROM (contoh: MIUI, OxygenOS, OneUI, ColorOS, dsb)'
        required: true
        type: string
      BUILD_TYPE:
        description: 'Tipe partisi untuk output GSI'
        required: true
        type: choice
        options:
          - ab
          - aonly
          - all
        default: ab
      ANDROID_VERSION:
        description: 'Versi Android target (hanya label)'
        required: false
        default: '2025'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Diperlukan untuk membuat Release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Siapkan dependensi dasar
        run: |
          sudo apt update
          sudo apt install -y git python3 python3-pip unzip zip wget curl

      - name: Clone ErfanGSI tool (dengan submodules)
        run: |
          git clone --recurse-submodules https://github.com/erfanoabdi/ErfanGSIs.git
          cd ErfanGSIs
          ls -lah

      - name: Jalankan build GSI
        run: |
          cd ErfanGSIs
          chmod +x ./url2GSI.sh
          ./url2GSI.sh "${{ github.event.inputs.ROM_URL }}" "${{ github.event.inputs.ROM_NAME }}"
        env:
          OUTPUT_TYPE: ${{ github.event.inputs.BUILD_TYPE }}

      - name: Buat release baru
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.ROM_NAME }}-${{ github.event.inputs.BUILD_TYPE }}-${{ github.event.inputs.ANDROID_VERSION }}
          name: GSI ${{ github.event.inputs.ROM_NAME }} (${{ github.event.inputs.BUILD_TYPE }})
          body: |
            **ROM:** ${{ github.event.inputs.ROM_NAME }}
            **Type:** ${{ github.event.inputs.BUILD_TYPE }}
            **Android:** ${{ github.event.inputs.ANDROID_VERSION }}

            ðŸ”§ Dibangun otomatis oleh GitHub Actions ErfanGSI 2025
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload hasil GSI ke release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.ROM_NAME }}-${{ github.event.inputs.BUILD_TYPE }}-${{ github.event.inputs.ANDROID_VERSION }}
          files: |
            ErfanGSIs/output/*.img
            ErfanGSIs/output/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
