name: Build ErfanGSI 

on:
  workflow_dispatch:
    inputs:
      ROM_URL:
        description: 'Link ROM (.zip) bisa dari SourceForge, Mega.nz (dengan mirror), atau direct link'
        required: true
        type: string
      ROM_NAME:
        description: 'Nama ROM (contoh: MIUI, OxygenOS, OneUI, ColorOS, dsb)'
        required: true
        type: string
      BUILD_TYPE:
        description: 'Tipe partisi untuk output GSI'
        required: true
        type: choice
        options:
          - ab
          - aonly
          - all
        default: ab
      ANDROID_VERSION:
        description: 'Versi Android (hanya label)'
        required: false
        default: '2025'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git python3 python3-pip unzip zip wget curl aria2

      - name: Clone ErfanGSI tools
        run: |
          git clone --recurse-submodules https://github.com/erfanoabdi/ErfanGSIs.git

      - name: Download ROM dari link
        id: download_rom
        run: |
          mkdir -p rom
          cd rom
          ROM_URL="${{ github.event.inputs.ROM_URL }}"

          echo "üîó Downloading: $ROM_URL"

          # Jika SourceForge, gunakan aria2c agar follow redirect otomatis
          if echo "$ROM_URL" | grep -q "sourceforge.net"; then
            echo "Detected SourceForge link, using aria2c..."
            aria2c -x 16 -s 16 -k 1M -c -o rom.zip "$ROM_URL"
          else
            # Default: wget biasa dengan follow-redirect
            wget --content-disposition -O rom.zip --trust-server-names --no-check-certificate -c "$ROM_URL"
          fi

          ls -lh rom.zip
          echo "ROM_PATH=$(pwd)/rom.zip" >> $GITHUB_ENV

      - name: Build GSI
        run: |
          cd ErfanGSIs
          chmod +x ./url2GSI.sh
          ./url2GSI.sh "${{ env.ROM_PATH }}" "${{ github.event.inputs.ROM_NAME }}"
        env:
          OUTPUT_TYPE: ${{ github.event.inputs.BUILD_TYPE }}

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.ROM_NAME }}-${{ github.event.inputs.BUILD_TYPE }}-${{ github.event.inputs.ANDROID_VERSION }}
          name: GSI ${{ github.event.inputs.ROM_NAME }} (${{ github.event.inputs.BUILD_TYPE }})
          body: |
            **ROM:** ${{ github.event.inputs.ROM_NAME }}
            **Type:** ${{ github.event.inputs.BUILD_TYPE }}
            **Android:** ${{ github.event.inputs.ANDROID_VERSION }}

            üîß Dibangun otomatis oleh GitHub Actions ErfanGSI 2025  
            üåê Support download dari SourceForge & direct link.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload hasil GSI ke release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.ROM_NAME }}-${{ github.event.inputs.BUILD_TYPE }}-${{ github.event.inputs.ANDROID_VERSION }}
          files: |
            ErfanGSIs/output/*.img
            ErfanGSIs/output/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
